<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Cadastrar produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="card">
  <div class="conteudo">
    
    <div class="titulo">
    <h1>Cadastrar produto</h1>
    </div>

    <ion-item>
        <img src="#" (click)="youPhoto()" *ngIf="!produto.fotosProduto">
        <img [src]="produto.fotosProduto[0]" (click)="youPhoto()" *ngIf="produto.fotosProduto" >
    </ion-item>
    <ion-slides page="true" [options]="slideOpts" *ngIf="produto.fotosProduto">
        <ion-slide *ngFor="let F of produto.fotosProduto; let i=index">
          <img src="{{F}}"  (click)="removePhoto(i)"> 
        </ion-slide>
    </ion-slides>
    <div class="inputs">
      
    <div class="input">
        <ion-input placeholder="Nome:"  type="text"  minlength="2" maxlength="50" #nome="ngModel" pattern="[a-zA-Záãâéêíîóôõú\s]+$"  required="true" name="nomeProduto" [(ngModel)]="produto.nomeProduto" ></ion-input>
    </div>
      <ion-text *ngIf="nome.dirty && nome.invalid" color="danger">* Nome invalido Exemplo: (Bolo)</ion-text>
      
    <div class="input">
      <ion-input placeholder="Descrição:"type="text" minlength="5" maxlength="100" #descri="ngModel"  [(ngModel)]="produto.descricaoProduto"></ion-input>
    </div>
     <ion-text *ngIf="descri.dirty && descri.invalid" color="danger">* Minimo 5 caracteres e o maximo 100 </ion-text>
    <div class="input">
      <ion-input placeholder="Tipo:" type="text" minlength="4" maxlength="20"   #tipo="ngModel" [(ngModel)]="produto.tipoProduto"></ion-input>
    </div>
    <ion-text *ngIf="tipo.dirty && tipo.invalid" color="danger">* Minimo 4 caracteres e o maximo 20</ion-text>
    <div class="input">
      <ion-input placeholder="Valor:" [brmasker]="{money: true, decimalCaracter: ',', decimal:'2'}" name="money"  #Valor="ngModel"  minlength="1" maxlength="6" [(ngModel)]="produto.valorProduto" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$"></ion-input>
    </div>
    <ion-text *ngIf="Valor.invalid && Valor.dirty" color="danger" >Preço invalido Exemplo:( 99,99 )</ion-text>
        <div class="cadastrar">
          <ion-button size="small" color="warning" (click)="save()" [disabled]="Valor.invalid || descri.invalid || tipo.invalid || nome.invalid" >CADASTRAR</ion-button>
        </div>
        <div class="voltar">
          <ion-button size="small" color="warning" routerLink="/tabs/home">voltar para o início</ion-button>
        </div>
      </div>
    </div>
  </div>
  </ion-content>
